name: Manual

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Person to greet"
        default: "world"
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Send greeting
        run: |
          echo "Hello ${{ github.event.inputs.name }}"
          touch manual.txt
          git add .
          git push
